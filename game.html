<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body {
			position: relative;
			margin: 2px;
			width: 100%;
			height: 100%;
		}

		#play_area {
			
			width: 800px;
			height: 500px;
			border: 10px solid #73AD21;
		}

		#head {
			background-color: red;
			width: 10px;
			height: 10px;
			position: absolute;
			left: 50px;
			top: 10px;
			right: 0px;
			bottom: 0px;
			z-index: 1;
		}

		.snack {
			background-color: darkred;
			width: 10px;
			height: 10px;
			position: absolute;
			left: 10px;
			top: 10px;
			right: 0px;
			bottom: 0px;
			z-index: 0;
		}

		.bad_snack {
			background-color: green;
			width: 10px;
			height: 10px;
			position: absolute;
			left: 10px;
			top: 20px;
			right: 0px;
			bottom: 0px;
			z-index: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var _stage = document.getElementsByTagName("body")[0];//获取body元素节点
			var _play_area = document.getElementById("play_area");
			var _head = document.getElementById("head");//蛇头
			var _food = null;//表示食物,被吃以后就是蛇身体的一部分;
			
			function createBody() {
				_food = document.createElement("div");
				_food.style.left = (10 + Math.floor(Math.floor(Math.random() * (_play_area.clientWidth)) / 10) * 10) + "px";
				_food.style.top = (10 + Math.floor(Math.floor(Math.random() * (_play_area.clientHeight)) / 10) * 10) + "px";
				console.log(_play_area.offsetTop);
				console.log(_play_area.offsetLeft);
				_food.className = "snack";
				_food.style.backgroundColor = "red";
				_stage.appendChild(_food);
			}
			createBody();//创建食物 1
			var _timer = 0;
			var _distance = 0;//距离
			var _direction = 0;//方向
			function calculatePos(_cmd) {
				var _list = _stage.getElementsByTagName("div");
				for (var i = _list.length - 2; i >= 2; i--) {
					if ((_list[i].currentStyle || window.getComputedStyle(_list[i], null))["backgroundColor"] != "red" && _list[i].id != "head") {
						_list[i].style.left = window.getComputedStyle(_list[i - 1], null)["left"];
						_list[i].style.top = window.getComputedStyle(_list[i - 1], null)["top"];
					}
				}

				var _list2 = _stage.getElementsByTagName("span");
				for (var i = _list2.length - 1; i >= 1; i--) {
					_list2[i].style.left = window.getComputedStyle(_list2[i - 1], null)["left"];
						_list2[i].style.top = window.getComputedStyle(_list2[i - 1], null)["top"];
				}
			}
			function startMove(_cmd) {//_cmd 就是KEYCODE传过来的值,当前按下的方向键
				if (_cmd == 37 || _cmd == 39) {
					_direction = "left";//_direction:表示方向，水平和垂直，不区分上下左右，只表示水平和垂直两个方向。
				} else {//隐式数据类型转换，显式数据类型转换，强制数据类型转换
					_direction = "top";
				}

				_distance = parseInt((window.getComputedStyle(_head, null)[_direction] || _head.currentStyle[_direction]).match(/\d+/)[0]);
				var _list_bad_snack_head = _stage.getElementsByTagName("span")[0];
				_distance_bad = parseInt((window.getComputedStyle(_list_bad_snack_head, null)[_direction] || _list_bad_snack_head.currentStyle[_direction]).match(/\d+/)[0]);
				function move() {
					calculatePos(_cmd);//计算身体和头部的位置,也就是重新布局
					if (_cmd == 39 || _cmd == 40) {
						_distance += 10;
					} else {
						_distance -= 10;
					}
                    /*if(_cmd==37 || _cmd==39){
                     _head.style["left"] = _distance + "px";
                     }else{
                     _head.style["top"] = _distance + "px";
                     }*/
					_head.style[_direction] = _distance + "px";
					_distance_bad +=10;
					_list_bad_snack_head.style[_direction] = _distance_bad + "px";
					//console.log("move status");
					if (_food.style.left == _head.style.left && _food.style.top == _head.style.top) {//此条件表示吃到食物
						console.log("hit the food !!!!!!!!!!");
						_food.style.backgroundColor = "darkred";//这两句话的顺序不能颠倒
						createBody();//再次随机出一个食物
					}
					
					//碰到墙壁失败
					if(_head.offsetTop == _play_area.offsetTop
					||_head.offsetTop == (_play_area.offsetTop+510)
					||_head.offsetLeft == _play_area.offsetLeft
					||(_head.offsetLeft) == (_play_area.offsetLeft+810)
					){
						window.alert("Failure!");
						window.location.reload();
					}

					_timer = window.setTimeout(move, 100);
				}
				move();
			}
			var _current = 39;
			document.onkeydown = function (e) {//2
				//键盘的键码值   37:向左 38:向上 39:向右 40:向下
				//alert(e.keyCode);
				window.clearTimeout(_timer);//当按下任意键的时候都停下来
				if (e.keyCode >= 37 && e.keyCode <= 40) {//如果满足37-40
					if ((_current == 39 && e.keyCode != 37) || (e.keyCode != 39 && _current == 37) || (e.keyCode != 38 && _current == 40) || (e.keyCode != 40 && _current == 38)) {
						_current = e.keyCode;//记忆当前触发的键盘值。以备下一次比较
						startMove(e.keyCode);
					}
				}
			}
		}
	</script>
</head>

<body>
	<div id="play_area"></div>
	<div id="head"></div>
	<div class="snack" style="left:40px; top:10px;"></div>
	<div class="snack" style="left:30px; top:10px;"></div>
	<div class="snack" style="left:20px; top:10px;"></div>
	<div class="snack" style="left:10px; top:10px;"></div>

	<span class="bad_snack" style="left:40px; top:30px;"></span>
	<span class="bad_snack" style="left:30px; top:30px;"></span>
	<span class="bad_snack" style="left:20px; top:30px;"></span>
	<span class="bad_snack" style="left:10px; top:30px;"></span>
</body>

</html>
<!--
    1、创建食物      位置是随机(但是一定要保证食物能被头部吃到,并且食物还不能超出浏览器范围)
    2、开始游戏      是由上下左右键盘实现
    3、当吃到食物的时候  移动身体,和头部。
    4、计算位置的时候从蛇尾部向头部计算(原因方便计算),反过来从头部往尾部计算会出现位置丢失。
    5、蛇的头部不能超出浏览器边界,同时蛇头部不能越过自己的身体,否则回导致游戏结束。
-->
